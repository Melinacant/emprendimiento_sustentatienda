<body>

<!-- Form de contacto -->

  <section class="contacto">
    <div class="container">
      <div class="row col-md-12">
        <form action="#" method="GET" enctype="multipart/form-data">
        <fieldset>
            <div>
                <legend class="conTitle" style="color:gray"><h3>Si tenes dudas o preguntas, ¡escribinos!</legend></h3></div>
                    <div class="mb-3" style="color: gray;">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3" style="color: gray;">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3" style="color: gray;">
                        <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
            </div>
        </fieldset>
          <input style="color: gray;" type="submit" value="Enviar formulario">   
          <input style="color: gray;" type="reset" value="Limpiar formulario">
      </div>
    </div>
  </section>
<hr>

<!-- Newsletter -->
  
<div class="newsletter">
  <label for="exampleFormControlInput1" class="titulo textgreen centrar"><h3>Suscribite a nuestro Newsletter</h3></label>
    <div class="mb-3 inNews">
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@email.com">
    <button type="button" class="btn btn-outline-secondary">Enviar</button>
    </div>
</div>
